<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTote</title>

    <!-- modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <!-- google fonts -->
    <!-- Підключення Fira Sans (Regular і Semibold) та Comfortaa (Bold) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- global styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />

    <main>
      <load src="./partials/hero.html" />
      <load src="./partials/about.html" />
      <load src="./partials/advantages.html" />
      <load src="./partials/assortment.html" />
      <load src="./partials/gallery.html" />
      <load src="./partials/feedbacks.html" />
      <section id="support" class="section support">
        <div class="container support-container">
          <h2 class="support-title">Залишились питання? Зв'яжіться з нами!</h2>
          <h3 class="support-subtitle">Ми тут, щоб допомогти!</h3>
          <form class="support-form">
            <label class="support-label">
              <p class="label-text">Ім'я</p>
              <input
                type="text"
                id="name-input"
                name="name-input"
                class="support-input"
                minlength="5"
                maxlength="64"
                placeholder="Іван"
                required
              />
              <p class="input-invalid">
                Поле має містити від 5 до 64 символів.
              </p>
            </label>
            <label class="support-label">
              <p class="label-text">Електронна пошта</p>
              <input
                type="email"
                id="email-input"
                name="email-input"
                class="support-input"
                placeholder="hello@ecotote.com"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
              <p class="input-invalid">
                Недійсна адреса електронної пошти, спробуйте ще раз.
              </p>
            </label>
            <label class="support-label message-label">
              <p class="label-text">Повідомлення</p>
              <textarea
                id="message"
                name="message"
                class="support-input message"
                maxlength="500"
                placeholder="Введіть своє повідомлення..."
              ></textarea>
            </label>
            <button type="submit" class="send-support-btn">Надіслати</button>
          </form>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
